<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ela disse SIIIIIM!</title>
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsivo.css">
</head>
<body>
    <div class="main">
        <div class="centro">
            <h1 class="h1sim">Posso não ter chegado a tempo<br>para ser seu primeiro amor,<br>mas no momento certo para ser seu último.</h1>
        </div>
        
        <div class="polaroid">
            <img src="img/casal.png" alt="Foto nossa juntos">
            <div class="caption">O futuro nos reserva momentos lindos...</div>
        </div>
        <div class="centro">
            <h1 id="loveu">Amo você, minha Biazinha! 💍</h1>
        </div>
        
        <audio id="musica" loop>
            <source src="msc/audio.mp3" type="audio/mpeg">
        </audio>

        <button id="playMusica">
            ▶ &nbsp; &nbsp; Toque a nossa música 💕
        </button>
          
    </div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
          const audio = document.getElementById("musica");
          const botao = document.getElementById("playMusica");
      
          const tocar = localStorage.getItem("tocarMusica");
          if (tocar === "sim") {
            audio.play().then(() => {
              console.log("Música tocando automaticamente!");
            }).catch(() => {
              // Se o navegador bloquear o autoplay
              botao.style.display = "inline-block";
            });
            localStorage.removeItem("tocarMusica");
          }
      
          botao.addEventListener("click", () => {
            audio.play();
          });
        });
      </script>
</body>
</html>
